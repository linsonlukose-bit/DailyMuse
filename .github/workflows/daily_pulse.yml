name: Daily Pulse

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger for testing

jobs:
  daily_curation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Curator Script
        run: |
          cd backend
          python curator.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'ANIMA Bot'
          git config --global user.email 'bot@anima.local'
          git add js/data.js
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Generated daily edition for $(date +'%Y-%m-%d')" && git push)
